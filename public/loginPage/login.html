<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="centered-form">
        <div class="col-md-4">
            <form id="loginForm" class="needs-validation" novalidate>
                <h1 class="text-center mb-5"><b>Login</b></h1>
                <div class="mb-3">
                    <label for="inputEmail4" class="form-label"><b>Email</b></label>
                    <input type="email" class="form-control" id="inputEmail4" required>
                    <div id="emailError" class="invalid-feedback">Por favor, insira um endereço de e-mail válido.</div>
                </div>
                <div class="mb-5">
                    <label for="inputPassword4" class="form-label"><b>Senha</b></label>
                    <input type="password" class="form-control" id="inputPassword4" required>
                </div>
                <button type="submit" class="btn btn-primary me-2"><b>Entrar</b></button>
                <a href="register.html" rel="noopener noreferrer"><b>Crie uma conta</b></a>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
