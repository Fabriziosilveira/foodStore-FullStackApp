<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous" />
    <link rel="stylesheet" href="checkout.css" />
    <title>Finalizar Pedido</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-margin navbar-custom sticky-top">
            <div class="container-fluid">
                <button id="back" type="button" class="btn btn-primary btn-cart">
                    <i class="bi bi-arrow-left"></i>
                </button>
            </div>
        </nav>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#finalizeOrderModal">
            Finalizar Pedido
        </button>
    </div>
    

    <div class="modal fade" id="finalizeOrderModal" tabindex="-1" aria-labelledby="finalizeOrderModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="finalizeOrderModalLabel">
                        Finalizar Pedido
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza de que deseja finalizar o pedido?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybC1T5KtGKSYJpltz9G3zFf5lgvv5annUPhuWO4p72jonzM8Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-ZlNfXjx9K0x9TUgAE5uH/cgUmSIjzM/GCkiaoaKl9KkJa9rfgh+Augq3tpsD9GUQ"
        crossorigin="anonymous"></script>
    <script src="./checkout.js"></script>
</body>

</html>
