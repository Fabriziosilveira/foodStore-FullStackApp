<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <form class="row g-4">
            <h1 class="text-center mb-5"><b>Cadastre-se</b></h1>
            <div class="col-12">
                <label for="inputEmail4" class="form-label"><b>Nome Completo</b></label>
                <input type="text" class="form-control" id="fullName" name="fullName" data-value required>
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label"><b>Senha</b></label>
                <input type="password" class="form-control" id="password" name="password" data-value required>
            </div>
            <div class="col-12 mb-3">
                <label for="inputAddress" class="form-label"><b>Email</b></label>
                <input type="text" class="form-control" id="email" name="email" data-value required>
                <div id="emailError" class="invalid-feedback">Por favor, insira um endereço de e-mail válido.</div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary me-2"><b>Cadastrar</b></button>
                <a href="login.html" rel="noopener noreferrer"><b>Faça seu Login</b></a>
            </div>
        </form>
    </div>
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
